    <script>
        let currentTargetFile = '';

        function showModeSelection(fileName, gameName) {
            currentTargetFile = fileName;
            document.getElementById('modal-title').innerText = gameName;
            const modal = document.getElementById('mode-modal');
            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('mode-modal').classList.add('hidden');
        }

        function selectMode(mode) {
            const idInput = document.getElementById('online-id').value.trim();
            let url = currentTargetFile;

            if (mode === 'offline') {
                url += '?mode=offline';
            } else if (mode === 'create') {
                url += '?mode=online&action=create';
            } else if (mode === 'join') {
                if (!idInput || idInput.length < 4) {
                    alert("Vui l√≤ng nh·∫≠p ID 4 s·ªë c·ªßa ƒë·ªëi th·ªß!");
                    return;
                }
                url += `?mode=online&action=join&peerId=${idInput}`;

        }
    </script>
